<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to [[${platformName}]]!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            color: #ff0000;
        }
        p {
            color: #333;
            font-size: 16px;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #ff0000;
            text-decoration: none;
            border-radius: 5px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="https://yourplatform.com/logo.png" alt="Platform Logo" class="logo">
    <h1>Welcome to [[${platformName}]]!</h1>
    <p>Hi [[${userName}]],</p>
    <p>Your account has been successfully created. You are now part of our growing community. Start exploring and enjoy!</p>
    <a href="https://yourplatform.com/login" class="button">Get Started</a>
    <p class="footer">If you did not create this account, please ignore this email or contact support.</p>
</div>
</body>
</html>
