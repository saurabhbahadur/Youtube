<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Video Alert!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            color: #ff0000;
        }
        p {
            color: #333;
            font-size: 16px;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #ff0000;
            text-decoration: none;
            border-radius: 5px;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
        .video-container {
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            height: 315px;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="https://yourplatform.com/logo.png" alt="Platform Logo" class="logo">
    <h1>Hey [[${subscriberName}]], a New Video is Here! ðŸŽ‰</h1>
    <p>One of the channels you subscribed to has just uploaded a new video.</p>
    <div class="video-container">
        <iframe src="@{${videoLink}}" allowfullscreen></iframe>
    </div>
    <p>Don't miss out! Click below to watch it now.</p>
    <a href="@{${videoLink}}" class="button">Watch Now</a>
    <p class="footer">Thank you for being part of our community, [Subscriber Name]. Stay tuned for more updates!</p>
</div>
</body>
</html>
